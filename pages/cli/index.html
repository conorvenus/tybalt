<h1>@tybalt/cli</h1>
<h2>Getting Started</h2>
<p>Use <code>@tybalt/cli</code> with <code>npx</code></p>
<pre><code class="language-shell">$ npx @tybalt/cli build
</code></pre>
<h2>Commands</h2>
<h3>build</h3>
<p>Builds an application</p>
<pre><code class="language-shell">$ npx @tybalt/cli build
</code></pre>
<h3>scaffold</h3>
<p>Scaffolds a new application</p>
<pre><code class="language-shell">$ npx @tybalt/cli scaffold
</code></pre>
<h3>serve</h3>
<p>Serves an application</p>
<pre><code class="language-shell">$ npx @tybalt/cli serve
</code></pre>

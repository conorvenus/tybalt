                <div class="tybalt-main"><h2>Installation</h2>
<p>Install the esbuild plugin with your favorite npm client</p>
<pre><code class="language-shell">npm install --save-dev @tybalt/esbuild-plugin
</code></pre>
<h2>Getting Started</h2>
<p>You can use the Tybalt esbuild plugin as follows</p>
<pre><code class="language-typescript">import tybaltPlugin from '@tybalt/esbuild-plugin';

esbuild.build({
    plugins: [tybaltPlugin()],
});
</code></pre>
